<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        {% block head %}
        {% endblock head %}
        <title>{% block title %}{% endblock title %}</title>
        <style>
            html, body {
              height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid d-flex h-100 flex-column">
        <div class="row justify-content-between my-header">
            <div class="col-md-1 align-self-center">Logo</div>
            <div class="col-md-4">
                <div class="row align-items-center">
                    <div class="col-md-4">Welcome, {{ name }}</div>
                    <div class="col">
                        <a href="{% url 'menu' %}">Menu</a>
                    </div>
                    <div class="col">
                        <a href="{% url 'checkout' %}">Cart</a>
                    </div>
                    <div class="col">
                        <a href="{% url 'order' %}">Orders</a>
                    </div>
                    <div class="col">
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        {% block body %}
        {% endblock body %}
        </div>
    </body>
</html>
