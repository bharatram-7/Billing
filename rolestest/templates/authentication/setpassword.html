{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<style>

</style>
{% endblock head %}
{% block title %}
Set Password
{% endblock title %}

{% block body %}
{% load crispy_forms_tags %}
<section class="container-fluid h-100">
    <section class="row justify-content-center align-items-center h-100">
        <section class="col-md-4 col-12 col-sm-6">
            <section class="mx-3">
                <h2 class="text-center mb-5 mt-3">Set Password</h2>
                <hr class="mb-3" style="background-color:#ccc;">
                <form method="post" class="my-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Set Password</button>
                </form>

<!--                <p>-->
<!--                The password reset link was invalid, possibly because it has already been used.-->
<!--                    Please request a new password reset.-->
<!--                </p>-->

            </section>
        </section>
        <section class="col-md-8 col-12 col-sm-6 h-100" style="background-color:#171a29">
        </section>
    </section>
</section>
{% endblock body %}
