{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock head %}
{% block title %}
Signup
{% endblock title %}

{% block body %}
{% load crispy_forms_tags %}
<section class="container-fluid h-100">
    <section class="row h-100 justify-content-center align-items-center">
        <section class="col-md-4 col-12 col-sm-6">
            <section class="mx-3">
                <h2 class="text-center mb-5 mt-3">Restocafe Signup</h2>
                <hr class="mb-3" style="background-color:#ccc;">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row mb-4">
                        <div class="col-md-12 d-flex justify-content-start">
                            <div class="text-center">
                                <p>Already a member? <a href="{% url 'login' %}"> Login</a></p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                </form>
            </section>
        </section>
        <section class="col-md-8 col-12 col-sm-6 h-100" style="background-color:#171a29">
        </section>
    </section>
</section>
{% endblock body %}
