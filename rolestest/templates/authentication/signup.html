{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock head %}
{% block title %}
Signup
{% endblock title %}

{% block body %}
{% load crispy_forms_tags %}
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-md-3 col-12 col-sm-6">
            <section class="form-container">
                <h2>Sign up!</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
            </section>
        </section>
    </section>
</section>
{% endblock body %}
