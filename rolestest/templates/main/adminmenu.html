{% extends 'mainbase.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock head %}

{% block title %}
Menu
{% endblock title %}

{% block body %}
<div class="row h-100" id="app">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <b-card class="mt-3">
            <b-row>
                <b-col><h5 class="mb-0">Looking to create a new menu?</h5></b-col>
                <b-col class="text-right"><button v-b-modal.create class="btn btn-secondary">Add new menu</button></b-col>
            </b-row>
            <b-modal id="create"
                     title="Create Menu"
                     @show="resetModal"
                     @ok="handleOk"
                     @hidden="resetModal"
            >
                <form ref="form" @submit.stop.prevent="createMenu">
                    <b-form-group
                      label="Name"
                      label-for="name-input"
                      :state="name_state"
                      invalid-feedback="Name is required"
                    >
                        <b-form-input
                            id="name-input"
                            v-model="menu_name"
                            :state="name_state"
                            required
                        ></b-form-input>
                    </b-form-group>
                    <b-form-checkbox
                      id="checkbox-1"
                      v-model="is_active"
                      name="checkbox-1"
                      value=true
                      unchecked-value=false
                    >
                      Active
                    </b-form-checkbox>
                </form>
            </b-modal>
        </b-card>
        <b-tabs content-class="mt-3" class="mt-4">
            <b-tab title="Active" active>
                 <b-card v-for="menu in active" :key="menu.id" class="my-3">
                     <b-row>
                         <div class="col-md-8">
                             <h4 class="card-title">[[ menu.name ]]</h4>
                         </div>
                         <div class="col-md-2"></div>
                         <div class="col-md-2 text-right">
                            <a :href="menu.id" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                                </svg>
                             </a>
                            <trash :id="menu.id" :key="menu.id"></trash>
                         </div>
                     </b-row>
                 </b-card>
            </b-tab>
            <b-tab title="Inactive">
                 <b-card v-for="menu in inactive">
                    <b-row>
                         <div class="col-md-8">
                             <h4 class="card-title">[[ menu.name ]]</h4>
                         </div>
                         <div class="col-md-2"></div>
                         <div class="col-md-2 text-right">
                            <a :href="menu.id" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                                </svg>
                             </a>
                            <trash :id="menu.id" :key="menu.id"></trash>
                         </div>
                    </b-row>
                 </b-card>
            </b-tab>
        </b-tabs>
    </div>
    <div class="col-md-3">
    </div>
</div>

<script>
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
    Vue.component('trash', {
        props: ['id'],
        methods: {
            deleteMenu: function(){
                axios.delete("{% url 'all_menus' %}" + this.id)
                .then(response => {
                    this.$root.getMenus()
                })
                .catch(error => {
                    console.log(error)
                })
            }
        },
        template: `<button type="button" class="btn btn-secondary btn-custom-delete" @click="deleteMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
        </svg>
        </button>`
    });

    var app = new Vue({
        delimiters: ['[[',']]'],
        el: '#app',
        data: function(){
            return{
                menu_name: null,
                name_state: null,
                is_active: true,
                active: [],
                inactive: []
            }
        },
        mounted: function() {
            this.getMenus()
        },
        methods: {
            checkFormValidity: function(){
                const valid = this.$refs.form.checkValidity()
                this.name_state = valid
                return valid
            },
            getMenus: function(){
                this.active = []
                this.inactive = []
                axios.get("{% url 'all_menus' %}")
                .then(response => {
                    for (var menu of response.data){
                        if (menu['active']){
                            this.active.push(menu)
                        }else{
                            this.inactive.push(menu)
                        }
                    }
                })
                .catch(function(error){
                    console.log(error)
                    alert("Something went wrong")
                })
            },
            createMenu: function(){
                if (!this.checkFormValidity()){
                    return
                }
                axios.post("{% url 'all_menus' %}", {
                    name: this.menu_name,
                    active: this.is_active
                })
                .then(response => {
                    alert("A new menu has been created. Now it's time to create items")
                    const redirect_url = "{% url 'view_all_menus' %}" + response.data.id
                    window.location.href = redirect_url
                })
                .catch(error => {
                    console.log(error)
                    alert("Something went wrong!")
                    return
                })

                this.$nextTick(() => {
                    this.$bvModal.hide('create')
                })
            },
            resetModal: function(){
                this.menu_name = null
                this.is_active = true
                this.name_state = null
            },
            handleOk: function(event){
                event.preventDefault()
                this.createMenu()
                this.getMenus()
            },
        }
    });
</script>
{% endblock body %}
