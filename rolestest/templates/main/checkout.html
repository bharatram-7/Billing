{% extends 'mainbase.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}">
<style>
    table{
        counter-reset: Serial;
    }
    tr td:first-child:before{
        counter-increment: Serial;
        content: counter(Serial);
    }
    .btn-custom-delete{
        margin-left: 20px;
    }
</style>
{% endblock head %}

{% block title %}
Menu
{% endblock title %}

{% block body %}
<div class="row h-100" id="app">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="cartitem in cart">
                    <td></td>
                    <td>[[cartitem.item.name]]</td>
                    <td>[[cartitem.item.price]]</td>
                    <td>
                        <inc-dec class="text-center" :id="cartitem.item.id" :cartitemid="cartitem.id" :quantity="cartitem.quantity"
                             :key="cartitem.id">
                        </inc-dec>
                    </td>
                    <td>[[ itemtotal[cartitem.item.id] ]]</td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                    <td></td>
                    <th>Total</th>
                    <td>[[ carttotal ]]</td>
                </tr>
            </tbody>
        </table>
        <div class="row justify-content-end">
            <button type="button" @click="order()" class="btn btn-success mr-4">Checkout</button>
        </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<script>
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
    Vue.component('inc-dec', {
    props: ['cartitemid','id', 'quantity'],
    data: function(){
        return{
        }
    },
    mounted: function(){

    },
    methods: {
        increment: function(){
            this.decider("i")
        },
        decrement: function(){
            this.decider("d")
        },
        update: function(value){
            axios.put("{% url 'view_cart_item' %}" + this.cartitemid, {
                item: this.id,
                quantity: value
            })
            .then(response =>{
                this.$parent.getcartitems()
            })
            .catch(function(error){
                alert(error)
            })
        },
        deleteCartItem: function(){
            axios.delete("{% url 'view_cart_item' %}" + this.cartitemid)
            .then(response =>{
                this.$parent.getcartitems()
            })
            .catch(function(error){
                console.log(error.data)
            })
        },
        decider: function(typ){
            if (this.quantity == 1 && typ == 'd'){
                this.deleteCartItem()
            }
            else if (typ == "i"){
                this.update(this.quantity + 1)
            }
            else if (typ == "d"){
                this.update(this.quantity - 1)
            }
        }
    },
    template: `
    <div>
    <b-button-group>
      <b-button v-on:click="decrement()">-</b-button>
      <input type="button" class="btn btn-secondary" :value="quantity">
      <b-button v-on:click="increment()">+</b-button>
    </b-button-group>

    <button type="button" class="btn btn-danger btn-custom-delete" @click="deleteCartItem()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
    </svg>
    </button>
    </div>
    `

    });
     var app = new Vue({
        delimiters: ['[[',']]'],
        el: '#app',
        data: {
            cart: [],
            itemtotal: {},
            carttotal: 0
        },
        mounted: function() {
            this.getcartitems()
        },
        methods: {
            computeTotal: function(){
                this.carttotal = 0
                for (var cartitem of this.cart){
                    Vue.set(this.itemtotal, cartitem.item.id, cartitem.quantity*cartitem.item.price)
                    this.carttotal += cartitem.quantity*cartitem.item.price
                }
            },
            getcartitems: function(){
                axios.get("{% url 'view_cart' %}")
                .then(response => {
                    this.cart = response.data
                    this.computeTotal()
                })
                .catch(function(error){
                    console.log(error)
                })
            },
            order: function(){
                var items = []
                for (var cartitem of this.cart){
                    var item_info = {}
                    item_info["item"] = cartitem.item.name
                    item_info["quantity"] =  cartitem.quantity
                    item_info["price"] = cartitem.item.price
                    items.push(item_info)
                }
                var payload = {
                    "purchased_items": items,
                    "total": this.carttotal
                }
                axios.post("{% url 'create_order' %}", payload)
                .then(response =>{
                    alert("Success! Your order was successfully placed")
                })
                .catch(function(error){
                    console.log(error)
                    if (error.data.detail){
                        alert(error.data.detail)
                    }else if (error.data.non_field_errors){
                        alert(error.data.non_field_errors)
                    }else{
                        alert(error.status + ' ' + error.statusText)
                    }
                })
            }
        }
    });
</script>
{% endblock %}
