{% extends 'mainbase.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock head %}

{% block title %}
Menu
{% endblock title %}

{% block body %}
<div class="row h-100" id="app">
    <div class="col-md-2"></div>
    <div class="col">
        <h4 class="my-3">Manage Orders</h4>
        <template>
            <div>
                <b-table fixed hover no-border :fields="fields" :items="orders" responsive="sm"
                         class="text-center align-items-center"
                         :per-page="perPage" :current-page="currentPage" responsive="sm">
                    <template #cell(index)="data">
                        [[ data.index + 1 ]]
                    </template>

                    <template #cell(id)="data">
                        <a :href=" baseURL + data.item.id "> Order #[[ data.item.id ]]</a>
                    </template>

                    <template #cell(total)="data">
                        â‚¹[[ data.item.total ]]
                    </template>

                    <template #cell(action)="data">
                        <deliver :key="data.item.id" :order_id="data.item.id"></deliver>
                    </template>
                </b-table>
                <b-pagination v-model="currentPage" :total-rows="rows" :per-page="perPage"></b-pagination>
            </div>
    </template>
    </div>
    <div class="col-md-2">
        Order Delivery
    </div>
</div>
<script>
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
    Vue.component('deliver', {
    props: ['order_id'],
    data: function(){
        return{
        }
    },
    methods: {
        update: function(){
            axios.patch("{% url 'root' %}" + "api/v1/updateorder/" + this.order_id, {
                status: "D"
            })
            .then(response =>{
                this.$root.getOrder()
            })
            .catch(function(error){
                alert("Component error block")
            })
        }
    },
    template: `<button @click="update()" type="button" class="btn btn-primary">Deliver</button>`
    });

    var app = new Vue({
        delimiters: ['[[',']]'],
        el: '#app',
        data: {
            fields: [
                'index',
                {key: 'id', label: 'Order ID', sortable: true},
                {key: 'date', label: 'Date', sortable: true},
                {key: 'total', label: 'Total', sortable: true},
                {key: 'action', label: 'Action'}
            ],
            orders: [],
            baseURL: "{% url 'order' %}",
            perPage: 10,
            currentPage: 1

        },
        computed:{
            rows() {
                return this.orders.length
            }
        },
        mounted: function() {
            this.getOrder()
        },
        methods: {
            getOrder: function(){
                this.orders = []
                axios.get("{% url 'view_order' %}")
                .then(response => {
                    for (var order of response.data){
                        if (order.status === 'P'){
                            this.orders.push(order)
                        }
                    }
                })
                .catch(function(error){
                    console.log(error)
                })
            }
        }
    });
</script>
{% endblock %}
